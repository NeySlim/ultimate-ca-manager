# ============================================================================
# UCM v1.8.0-beta - Docker Compose Production Configuration
# ============================================================================
# Production-ready setup with security hardening and performance optimization
# 
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.8'

services:
  ucm:
    image: ghcr.io/username/ucm:1.8.0-beta  # Use pre-built image
    
    # Production environment overrides
    environment:
      # Security
      - UCM_DEBUG=false
      - UCM_LOG_LEVEL=WARNING
      
      # Performance
      - UCM_CACHE_ENABLED=true
      - UCM_CACHE_DEFAULT_TIMEOUT=600
      
      # Backups
      - UCM_BACKUP_ENABLED=true
      - UCM_BACKUP_RETENTION_DAYS=90
    
    # Stricter resource limits for production
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
      
      # Restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        compress: "true"
    
    # Additional security
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    
    labels:
      - "com.ultimate-ca-manager.environment=production"
      
# Production with reverse proxy (Nginx example)
  nginx:
    image: nginx:alpine
    container_name: ucm-nginx
    restart: unless-stopped
    
    ports:
      - "443:443"
      - "80:80"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    
    depends_on:
      - ucm
    
    networks:
      - ucm-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  nginx-cache:
    driver: local
