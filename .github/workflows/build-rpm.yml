name: Build RPM Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.8.0-beta)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            FULL_VERSION="${{ github.event.inputs.version }}"
          else
            FULL_VERSION=${GITHUB_REF#refs/tags/v}
          fi
          
          # Split version for RPM (1.8.0-beta -> version=1.8.0, release=0.1.beta)
          if [[ "$FULL_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(.+)$ ]]; then
            RPM_VERSION="${BASH_REMATCH[1]}"
            RPM_RELEASE="0.1.${BASH_REMATCH[2]}"
          else
            RPM_VERSION="$FULL_VERSION"
            RPM_RELEASE="1"
          fi
          
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "rpm_version=$RPM_VERSION" >> $GITHUB_OUTPUT
          echo "rpm_release=$RPM_RELEASE" >> $GITHUB_OUTPUT
          
          echo "Full version: $FULL_VERSION"
          echo "RPM version: $RPM_VERSION"
          echo "RPM release: $RPM_RELEASE"
      
      - name: Build and extract RPM package
        run: |
          docker run --rm -v $(pwd):/workspace -v /tmp:/output rockylinux:9 bash -c "
            dnf install -y rpm-build python3 systemd-rpm-macros && \
            mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS} && \
            cd /workspace && \
            tar czf ~/rpmbuild/SOURCES/ucm-${{ steps.version.outputs.rpm_version }}.tar.gz \
              --transform 's,^,ucm-${{ steps.version.outputs.rpm_version }}/,' \
              --exclude='.git' --exclude='*.pyc' --exclude='__pycache__' . && \
            rpmbuild -ba packaging/rpm/ucm.spec \
              --define '_version ${{ steps.version.outputs.rpm_version }}' \
              --define '_release ${{ steps.version.outputs.rpm_release }}' && \
            find ~/rpmbuild/RPMS -name '*.rpm' -exec cp {} /output/ \;
          "
      
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: /tmp/*.rpm
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: /tmp/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
