name: Build Packages

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [package-build]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.8.0 or 1.8.0-beta)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            dh-python \
            python3-all \
            python3-setuptools \
            python3-pip \
            devscripts \
            build-essential
      
      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        run: |
          chmod +x packaging/scripts/generate-changelog.sh
          ./packaging/scripts/generate-changelog.sh ${{ steps.version.outputs.version }}
      
      - name: Build DEB package
        run: |
          chmod +x packaging/scripts/build-deb.sh
          ./packaging/scripts/build-deb.sh ${{ steps.version.outputs.version }}
      
      - name: Test DEB package
        run: |
          # Install package in container
          docker run --rm -v $(pwd)/../:/packages ubuntu:22.04 bash -c "
            apt-get update && \
            apt-get install -y /packages/ucm_*.deb || \
            (apt-get install -f -y && apt-get install -y /packages/ucm_*.deb)
          "
      
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v3
        with:
          name: deb-package
          path: ../ucm_*.deb
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ../ucm_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            FULL_VERSION="${{ github.event.inputs.version }}"
          else
            FULL_VERSION=${GITHUB_REF#refs/tags/v}
          fi
          
          # Split version for RPM (1.8.0-beta -> version=1.8.0, release=0.1.beta)
          if [[ "$FULL_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(.+)$ ]]; then
            RPM_VERSION="${BASH_REMATCH[1]}"
            RPM_RELEASE="0.1.${BASH_REMATCH[2]}"
          else
            RPM_VERSION="$FULL_VERSION"
            RPM_RELEASE="1"
          fi
          
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "rpm_version=$RPM_VERSION" >> $GITHUB_OUTPUT
          echo "rpm_release=$RPM_RELEASE" >> $GITHUB_OUTPUT
      
      - name: Build RPM in container
        run: |
          docker run --rm -v $(pwd):/workspace rockylinux:9 bash -c "
            dnf install -y rpm-build python3 python3-pip python3-devel gcc openssl-devel && \
            cd /workspace && \
            # Create RPM build structure
            mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS} && \
            # Create tarball using base version
            tar czf ~/rpmbuild/SOURCES/ucm-${{ steps.version.outputs.rpm_version }}.tar.gz \
              --transform 's,^,ucm-${{ steps.version.outputs.rpm_version }}/,' \
              --exclude='.git' \
              --exclude='*.pyc' \
              --exclude='__pycache__' \
              . && \
            # Build RPM with proper version and release
            rpmbuild -ba packaging/rpm/ucm.spec \
              --define '_version ${{ steps.version.outputs.rpm_version }}' \
              --define '_release ${{ steps.version.outputs.rpm_release }}'
          "
      
      - name: Copy RPM package
        run: |
          docker run --rm -v $(pwd):/workspace -v /tmp:/output rockylinux:9 bash -c "
            cp ~/rpmbuild/RPMS/*/ucm-*.rpm /output/
          "
      
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v3
        with:
          name: rpm-package
          path: /tmp/ucm-*.rpm
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: /tmp/ucm-*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  publish-packages:
    name: Publish to Package Repositories
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download DEB package
        uses: actions/download-artifact@v3
        with:
          name: deb-package
          path: packages/
      
      - name: Download RPM package
        uses: actions/download-artifact@v3
        with:
          name: rpm-package
          path: packages/
      
      - name: Create checksums
        run: |
          cd packages/
          sha256sum *.deb *.rpm > SHA256SUMS
          md5sum *.deb *.rpm > MD5SUMS
      
      - name: Upload checksums to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/SHA256SUMS
            packages/MD5SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
