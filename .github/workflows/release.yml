name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Wait for build workflows
        run: |
          echo "Waiting for DEB and RPM builds to complete..."
          sleep 30
      
      - name: Generate Release Notes
        id: notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -A1 "^${VERSION}$" | tail -1)
          
          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${VERSION})
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${VERSION})
          fi
          
          # Create release notes
          cat > release_notes.md << 'EOF'
          ## What's New in ${VERSION}
          
          ${COMMITS}
          
          ## Installation
          
          ### Docker (Multi-arch: AMD64, ARM64)
          ```bash
          docker pull ghcr.io/neyslim/ultimate-ca-manager:${VERSION}
          ```
          
          ### RPM (RHEL 9/Rocky 9/Alma 9/Fedora)
          ```bash
          # Download from releases
          wget https://github.com/NeySlim/ultimate-ca-manager/releases/download/${VERSION}/ucm-${VERSION#v}-*.rpm
          sudo dnf install ./ucm-${VERSION#v}-*.rpm
          ```
          
          ### DEB (Debian/Ubuntu)
          ```bash
          # Download from releases
          wget https://github.com/NeySlim/ultimate-ca-manager/releases/download/${VERSION}/ucm_${VERSION#v}_all.deb
          sudo dpkg -i ucm_${VERSION#v}_all.deb
          sudo apt-get install -f
          ```
          
          ## Documentation
          - [Installation Guide](https://github.com/NeySlim/ultimate-ca-manager/blob/main/INSTALLATION.md)
          - [Wiki](https://github.com/NeySlim/ultimate-ca-manager/wiki)
          - [Quick Start](https://github.com/NeySlim/ultimate-ca-manager/blob/main/DOCKER_QUICKSTART.md)
          EOF
          
          # Expand variables
          eval "cat <<EVALEOF
          $(<release_notes.md)
          EVALEOF" > release_notes_expanded.md
          
          echo "notes<<NOTESEOF" >> $GITHUB_OUTPUT
          cat release_notes_expanded.md >> $GITHUB_OUTPUT
          echo "NOTESEOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
