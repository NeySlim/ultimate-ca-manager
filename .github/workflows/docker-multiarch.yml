name: Docker Multi-Arch Build

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [docker-build]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.8.0)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Docker Hub disabled - uncomment and configure secrets to enable
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY_DOCKERHUB }}
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      #   continue-on-error: true
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
  
  manifest:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
#       uses: docker/login-action@v3
#       with:
#         registry: ${{ env.REGISTRY_DOCKERHUB }}
#         username: ${{ secrets.DOCKERHUB_USERNAME }}
#         password: ${{ secrets.DOCKERHUB_TOKEN }}
#       continue-on-error: true
      
      - name: Create and push manifest
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # GitHub Container Registry
          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION}-arm64
          
          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION}-arm64
          
          # Docker Hub (if credentials are available)
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            # docker buildx imagetools create -t # ${{ env.REGISTRY_DOCKERHUB }}/neyslim/ultimate-ca-manager:${VERSION} \
              # ${{ env.REGISTRY_DOCKERHUB }}/neyslim/ultimate-ca-manager:${VERSION}-amd64 \
              # ${{ env.REGISTRY_DOCKERHUB }}/neyslim/ultimate-ca-manager:${VERSION}-arm64
            
            # docker buildx imagetools create -t ${{ env.REGISTRY_DOCKERHUB }}/neyslim/ultimate-ca-manager:latest \
              # ${{ env.REGISTRY_DOCKERHUB }}/neyslim/ultimate-ca-manager:${VERSION}-amd64 \
              # ${{ env.REGISTRY_DOCKERHUB }}/neyslim/ultimate-ca-manager:${VERSION}-arm64
          fi
  
  scan:
    needs: manifest
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
