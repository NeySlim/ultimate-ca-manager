<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCM Login</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
      position: relative;
      overflow: hidden;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
    }
    .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--primary); }
    .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: var(--magenta); }
    
    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: rgba(44, 44, 46, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      color: white;
    }
    
    .logo-area {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--magenta));
      border-radius: 12px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(94, 92, 230, 0.3);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: rgba(255,255,255,0.6);
      margin-bottom: 8px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: all 0.2s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(0,0,0,0.3);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      transition: transform 0.1s, background 0.2s;
    }
    
    .btn-login:hover {
      background: var(--primary-hover);
    }
    
    .btn-login:active {
      transform: scale(0.98);
    }
    
    .divider {
      margin: 24px 0;
      display: flex;
      align-items: center;
      color: rgba(255,255,255,0.3);
      font-size: 12px;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    
    .divider span { padding: 0 10px; }
    
    .auth-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .btn-method {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }
    
    .btn-method:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .fade-in { animation: fadeIn 0.6s ease-out; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  
  <div class="login-card fade-in">
    <div class="logo-area">
      <div class="logo-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      </div>
      <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 8px;">Welcome Back</h1>
      <p style="color: rgba(255,255,255,0.6); font-size: 14px;">Sign in to UCM Dashboard</p>
    </div>
    
    <form id="login-form">
      <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" class="input-field" placeholder="Enter your username">
      </div>
      
      <div class="input-group">
        <label class="input-label">Password</label>
        <input type="password" class="input-field" placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn-login">Sign In</button>
    </form>
    
    <div class="divider"><span>OR CONTINUE WITH</span></div>
    
    <div class="auth-methods">
      <button class="btn-method" onclick="Auth.mtls()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        mTLS
      </button>
      <button class="btn-method" onclick="Auth.webauthn()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
        Passkey
      </button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/utils/icons.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/toast.js') }}"></script>
  <script src="{{ url_for('static', filename='js/core/api.js') }}"></script>
  <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
</body>
</html>
