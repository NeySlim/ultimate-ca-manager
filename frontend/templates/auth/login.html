{% extends "base.html" %}

{% block title %}Login - Ultimate CA Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo -->
        <div class="text-center">
            <i class="fas fa-shield-alt text-primary-600 dark:text-primary-400 text-6xl mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
                Ultimate CA Manager
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Secure Certificate Authority Management
            </p>
        </div>
        
        <!-- Login form -->
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8 border border-gray-200 dark:border-gray-700">
            <form class="space-y-6" action="/login" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i> Username
                    </label>
                    <input id="username" name="username" type="text" required
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i> Password
                    </label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                           placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox"
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Info -->
        <div class="text-center text-sm text-gray-500 dark:text-gray-400">
            <p class="mb-2">
                <i class="fas fa-info-circle mr-1"></i> Default credentials: admin / changeme123
            </p>
            <p class="text-xs">
                <i class="fas fa-lock mr-1"></i> HTTPS-only secure connection
            </p>
        </div>
    </div>
</div>
{% endblock %}
