{% extends "base.html" %}

{% block title %}Certificate Authorities - UCM{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
            <i class="fas fa-certificate mr-2"></i> Certificate Authorities
        </h1>
        <div class="flex space-x-2">
            <button onclick="openImportCAModal()" 
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors">
                <i class="fas fa-file-import mr-2"></i> Import CA
            </button>
            <button onclick="openCreateCAModal()" 
                    class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors">
                <i class="fas fa-plus mr-2"></i> Create CA
            </button>
        </div>
    </div>
    
    <!-- CA List -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
        <div id="ca-list" 
             hx-get="/api/ui/ca/list" 
             hx-trigger="load, refreshCAs from:body"
             hx-swap="innerHTML">
            <div class="p-8 text-center">
                <div class="animate-pulse space-y-4">
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals will be added here -->
<div id="createCAModal" class="hidden">
    <!-- Create CA Modal content -->
</div>

<div id="importCAModal" class="hidden">
    <!-- Import CA Modal content -->
</div>

<!-- PKCS#12 Password Modal -->
<div id="pkcs12PasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                <i class="fas fa-lock mr-2"></i> PKCS#12 Password
            </h3>
        </div>
        <div class="p-6">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                Enter a password to protect the PKCS#12 file (minimum 4 characters):
            </p>
            <input type="password" id="pkcs12Password" 
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                   placeholder="Enter password" minlength="4">
            <input type="password" id="pkcs12PasswordConfirm" 
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white mt-3"
                   placeholder="Confirm password" minlength="4">
        </div>
        <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
            <button onclick="closePKCS12Modal()" 
                    class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                Cancel
            </button>
            <button onclick="downloadPKCS12WithPassword()" 
                    class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg">
                Download
            </button>
        </div>
    </div>
</div>

<script>
// Global variables for PKCS12 export
let pkcs12Params = {};

function openImportCAModal() {
    alert('Import CA feature - to be implemented');
}

function openCreateCAModal() {
    alert('Create CA feature - to be implemented');
}

// PKCS#12 Modal Functions
function showPKCS12ModalTable(id, type) {
    pkcs12Params = { id, type };
    document.getElementById('pkcs12PasswordModal').classList.remove('hidden');
    document.getElementById('pkcs12Password').value = '';
    document.getElementById('pkcs12PasswordConfirm').value = '';
}

function closePKCS12Modal() {
    document.getElementById('pkcs12PasswordModal').classList.add('hidden');
    pkcs12Params = {};
}

function downloadPKCS12WithPassword() {
    const password = document.getElementById('pkcs12Password').value;
    const confirm = document.getElementById('pkcs12PasswordConfirm').value;
    
    if (!password || password.length < 4) {
        alert('Password must be at least 4 characters');
        return;
    }
    
    if (password !== confirm) {
        alert('Passwords do not match');
        return;
    }
    
    const { id, type } = pkcs12Params;
    const url = type === 'ca' 
        ? `/api/v1/ca/${id}/export/advanced?format=pkcs12&password=${encodeURIComponent(password)}`
        : `/api/v1/certificates/${id}/export/advanced?format=pkcs12&password=${encodeURIComponent(password)}`;
    
    exportWithToken(url);
    closePKCS12Modal();
}

// Export CA Functions - defined in template to avoid duplication
function exportCA(id, event) {
    event.stopPropagation();
    
    // Remove existing menu
    const existingMenu = document.getElementById('export-menu-' + id);
    if (existingMenu) {
        existingMenu.remove();
        return;
    }
    
    // Remove all other menus
    document.querySelectorAll('[id^="export-menu-"]').forEach(m => m.remove());
    document.querySelectorAll('[id^="export-cert-menu-"]').forEach(m => m.remove());
    
    // Create menu
    const menu = document.createElement('div');
    menu.id = 'export-menu-' + id;
    menu.className = 'fixed w-56 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 z-50';
    menu.innerHTML = '<div class="py-1" role="menu">' +
        '<button onclick="exportCASimple(' + id + ')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">' +
            '<i class="fas fa-file-certificate mr-2"></i>Certificate only (PEM)' +
        '</button>' +
        '<button onclick="exportCAWithKey(' + id + ')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">' +
            '<i class="fas fa-key mr-2"></i>Certificate + Key (PEM)' +
        '</button>' +
        '<button onclick="exportCAWithChain(' + id + ')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">' +
            '<i class="fas fa-link mr-2"></i>Certificate + Chain (PEM)' +
        '</button>' +
        '<button onclick="exportCAFull(' + id + ')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">' +
            '<i class="fas fa-archive mr-2"></i>Full Chain + Key (PEM)' +
        '</button>' +
        '<button onclick="exportCADER(' + id + ')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">' +
            '<i class="fas fa-file-binary mr-2"></i>Certificate (DER)' +
        '</button>' +
        '<button onclick="showPKCS12ModalTable(' + id + ', \'ca\')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">' +
            '<i class="fas fa-lock mr-2"></i>PKCS#12 (.p12/.pfx)' +
        '</button>' +
    '</div>';
    
    // Position menu next to button using fixed positioning
    const button = event.target.closest('button');
    const rect = button.getBoundingClientRect();
    menu.style.top = (rect.bottom + 4) + 'px';
    menu.style.right = (window.innerWidth - rect.right) + 'px';
    document.body.appendChild(menu);
}

function exportCASimple(id) {
    exportWithToken('/api/v1/ca/' + id + '/export/advanced?format=pem');
    document.getElementById('export-menu-' + id)?.remove();
}

function exportCAWithKey(id) {
    exportWithToken('/api/v1/ca/' + id + '/export/advanced?format=pem&key=true');
    document.getElementById('export-menu-' + id)?.remove();
}

function exportCAWithChain(id) {
    exportWithToken('/api/v1/ca/' + id + '/export/advanced?format=pem&chain=true');
    document.getElementById('export-menu-' + id)?.remove();
}

function exportCAFull(id) {
    exportWithToken('/api/v1/ca/' + id + '/export/advanced?format=pem&key=true&chain=true');
    document.getElementById('export-menu-' + id)?.remove();
}

function exportCADER(id) {
    exportWithToken('/api/v1/ca/' + id + '/export/advanced?format=der');
    document.getElementById('export-menu-' + id)?.remove();
}

function deleteCA(refid, name) {
    if (confirm('Delete CA "' + name + '"? This will also delete all certificates signed by this CA!')) {
        fetch('/api/v1/ca/' + refid, {
            method: 'DELETE',
            headers: { 
                'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                'Content-Type': 'application/json'
            }
        })
        .then(r => r.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert('CA deleted successfully');
                htmx.trigger('body', 'refreshCAs');
            }
        })
        .catch(e => alert('Error deleting CA: ' + e));
    }
}

function exportWithToken(url) {
    const token = localStorage.getItem('access_token');
    if (!token) {
        alert('Not authenticated');
        return;
    }
    
    fetch(url, {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(response => {
        if (!response.ok) throw new Error('Export failed');
        return response.blob();
    })
    .then(blob => {
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(downloadUrl);
    })
    .catch(error => {
        alert('Export failed: ' + error.message);
    });
}

// Close menus when clicking outside
document.addEventListener('click', function(e) {
    if (!e.target.closest('button[onclick*="exportCA"]') && !e.target.closest('[id^="export-menu-"]')) {
        document.querySelectorAll('[id^="export-menu-"]').forEach(m => m.remove());
    }
});
</script>

{% endblock %}
