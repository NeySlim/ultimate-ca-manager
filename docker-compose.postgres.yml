# Docker Compose with PostgreSQL backend
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ucm-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=ucm
      - POSTGRES_USER=ucm
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ucm"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - ucm-network
    
    labels:
      - "com.ultimate-ca-manager.service=database"

  ucm:
    build:
      context: .
      dockerfile: Dockerfile
    image: ucm:latest
    container_name: ucm
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    
    ports:
      - "8443:8443"
    
    volumes:
      - ucm-data:/app/backend/data
    
    environment:
      - UCM_DOCKER=1
      - UCM_HTTPS_PORT=8443
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=ucm
      - DATABASE_USER=ucm
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - ucm-network
    
    labels:
      - "com.ultimate-ca-manager.version=1.0.0"
      - "com.ultimate-ca-manager.service=application"

networks:
  ucm-network:
    driver: bridge

volumes:
  ucm-data:
    driver: local
  postgres-data:
    driver: local
